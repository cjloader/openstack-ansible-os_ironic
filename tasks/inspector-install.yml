- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- include: ironic_inspector_pre_install.yml
  tags:
    - ironic-inspector-install

- name: Install the python venv
  import_role:
    name: "python_venv_build"
  vars:
    venv_build_constraints: "{{ ironic_inspector_developer_constraints }}"
    venv_build_distro_package_list: "{{ ironic_inspector_developer_mode_distro_packages }}"
    venv_install_destination_path: "{{ ironic_inspector_bin | dirname }}"
    venv_install_distro_package_list: "{{ ironic_inspector_packages_list }}"
    venv_pip_install_args: "{{ ironic_inspector_pip_install_args }}"
    venv_pip_packages: "{{ (ironic_inspector_oslomsg_amqp1_enabled | bool) | ternary(ironic_inspector_pip_packages + ironic_inspector_optional_oslomsg_amqp1_pip_packages, ironic_inspector_pip_packages) }}"
    venv_facts_when_changed:
      - section: "ironic-inspector"
        option: "venv_tag"
        value: "{{ ironic_inspector_venv_tag }}"
    tags:
      - ironic-inspector-install


- include: ironic_inspector_post_install.yml
  tags:
    - ironic-inspector-config

- include: ironic_inspector_db_setup.yml
  when: inventory_hostname == groups['ironic_inspector_hosts'][0]
  tags:
    - ironic-inspector-config

- include: "ironic_inspector_init_{{ ansible_service_mgr }}.yml"
  tags:
    - ironic-inspector-config

- include: ironic_inspector_service_setup.yml
  when: inventory_hostname == groups['ironic_inspector_hosts'][0]
  tags:
    - ironic-inspector-config

- include: ironic_inspector_tftpboot_post_install.yml
  tags:
    - ironic-inspector-config

- include: ironic_inspector_httpboot_post_install.yml
  tags:
    - ironic-inspector-config

- include: ironic_inspector_ipa_download.yml
  tags: 
    - ironic-inspector-ipa

- include: ironic_inspector_dhcp_post_install.yml
  when: ironic_inspector_dhcp_type == "isc_dhcp"
  tags:
    - ironic-inspector-dhcp

- include_tasks: ironic_inspector_init_systemd.yml
  tags:
    - ironic-inspector-config

- include: ironic_inspector_dnsmasq_post_install.yml
  when: ironic_inspector_dhcp_type == "dnsmasq"
  tags:
    - ironic-inspector-dnsmasq

- include: ironic_inspector_nginx_post_install.yml
  when: ironic_inspector_boot_mode == "http"
  tags:
    - ironic-inspector-nginx

