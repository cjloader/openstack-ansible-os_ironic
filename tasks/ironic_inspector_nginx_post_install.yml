- name: Ensure Apache is not running
  service:
    name: "{{ ironic_inspector_system_service_name }}"
    state: stopped
  failed_when: false

- name: Remove legacy nginx config
  file:
    path: /etc/nginx/sites-enabled/ironic_inspector_nginx.conf
    state: absent
  notify:
    - Manage LB
    - Restart web server

- name: Ensure configuration directories exist
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "/etc/nginx/{{ ironic_inspector_nginx_conf_path }}"
    - "/etc/nginx/conf.d"

- name: Configure nginx.conf
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
    mode: "0644"
    group: root
    owner: root
  when:
    - ansible_pkg_mgr == 'portage'
  notify:
    - Manage LB
    - Restart web server


- name: Configure virtual hosts
  template:
    src: ironic_inspector_nginx.conf.j2
    dest: "/etc/nginx/{{ ironic_inspector_nginx_conf_path }}/{{ item }}.conf"
  with_items:
     - ironic_inspector
  notify:
    - Restart nginx

- name: Link to enable virtual hosts
  file:
    src: "/etc/nginx/sites-available/{{ item }}.conf"
    path: "/etc/nginx/sites-enabled/{{ item }}.conf"
    state: link
  with_items:
     - ironic_inspector
  when: ansible_os_family == "Debian"
  notify:
    - Restart nginx
